repos:
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        files: \.py$
        exclude: ^$
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        files: \.py$
        exclude: ^$
        additional_dependencies: [pep8-naming]